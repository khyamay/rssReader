<!doctype html>
<html ng-app="FeedReader">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple RSS Feed reader with angular.js and google feed api">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS Feed Reader with Angular.js</title>
        <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#/">RSS Reader</a>
            </ul>
            <a href="#/manage/" class="btn btn-warning pull-right"><i class="icon-wrench icon-white"></i> Manage</a>
        </div>
    </div>
</div>
    	<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" ng-controller="FeedListCtrl">
            <ul class="nav nav-list">
                <li ng-repeat="feed in feeds">
                    <a href="#/feed/{{feed.id}}">
                        <img ng-src="http://g.etfv.co/{{feed.url}}" width="16" height="16"/>
                        <span ng-bind-html-unsafe="feed.title"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="span9 ng-view" ng-animate="{enter: 'fade-enter'}">
        </div>
    </div>
</div>
        
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.min.js"></script>
<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.js"></script> -->
<script src="scripts/app.js"></script>
<script src="scripts/service/googleapis.feed.js"></script>
<script src="scripts/service/LocalObjectStorage.js"></script>
<script src="scripts/service/FeedList.js"></script>
<script src="scripts/service/HashString.js"></script>
<script src="scripts/filter/rssDate.js"></script>
<script src="scripts/filter/hash.js"></script>
<script src="scripts/controller/ItemsCtrl.js"></script>
<script src="scripts/controller/ItemCtrl.js"></script>
<script src="scripts/controller/FeedManageCtrl.js"></script>
<script src="scripts/controller/FeedListCtrl.js"></script>

    </body>
</html>
